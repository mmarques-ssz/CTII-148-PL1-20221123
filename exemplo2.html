<!DOCTYPE html>
<html>
<head>
    <title>Exemplos com ARRAYS 2</title>
</head>
<body>
    <script language="javascript">
        var meuArray, lin, col;
        meuArray = new Array(3);
        for(lin = 0; lin<3; ++lin)
        {
            meuArray[lin] = new Array(2);
        }
        meuArray[0][0] = "1";
        meuArray[0][1] = "2";
        meuArray[1][0] = "3";
        meuArray[1][1] = "4";
        meuArray[2][0] = "5";
        meuArray[2][1] = "6";
        document.write("<table border='1'>");
        for (lin = 0; lin < 3; lin++) 
        {
           document.write("<tr>");
           for (col = 0; col < 2; col++) 
           {
              document.write("<td>" + meuArray[lin][col] + "</td>");
           }
           document.write("</tr>");
        }
        document.write("</table>");
        document.write(meuArray);






    </script>
</body>
</html>
